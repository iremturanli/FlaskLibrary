<!DOCTYPE html>
<html lang="en">
<head>
	<title>Library</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<style>

body {
	background-color: #a98282;
	background-image:url("https://cdn.architecturendesign.net/wp-content/uploads/2015/01/AD-Amazing-Libraries-13-1.jpg");

}

h3,center,b{

font-size: 40px;
color:rgb(235, 213, 213);
font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

}


table {
	
	width: 100%;
	text-align: center;
	font-size: 20px;
	background-color:rgb(235, 213, 213);
	opacity:0.8;
	/* background-image:url("https://cdn.architecturendesign.net/wp-content/uploads/2015/01/AD-Amazing-Libraries-13-1.jpg"); */
}

th, td {
  text-align: center;
  border-bottom: 1px solid #cccccc;
  padding: 2px;
  font-size:93%;
  font-family:Georgia, 'Times New Roman', Times, serif;

  
}


tr:hover {background-color: rgb(177, 163, 163);}

th {
  background-color: #2c1b03d7;
  color: rgb(235, 213, 213);
}



.navigation {
  width: 98%;
  background-color: rgb(7, 5, 2);
}

img {
  position: relative;
  left: -12.95px;
  width: 25px;
  border-radius: 50px;
  float: left;
  right: 10px;
}

.logout {
  left: -6px;
  font-size: .6em;
  font-family: 'Oswald', sans-serif;
  position: relative;
  right: 0px;
  bottom: 1px;
  overflow: hidden;
  letter-spacing: 3px;
  opacity: 1;
  transition: opacity .45s;
  -webkit-transition: opacity .35s;
  color: #1a1a1a;
  
}

.button {
  text-decoration: none;
  float: right;
  padding: 12px;
  margin: 15px;
  color: white;
  width: 25px;
  background-color: rgb(235, 213, 213);
  transition: width .35s;
  -webkit-transition: width .35s;
  overflow: hidden;

}

a:hover {
  width: 100px;
}

a:hover .logout{
  opacity: .9;
}

a {
  text-decoration: none;
}


</style>
</head>
<div class="navigation">
  
	<a class="button" href="http://127.0.0.1:5000/">
  	<img src="http://cdn.onlinewebfonts.com/svg/img_409252.png">
  	<div class="logout">LOGOUT</div>
	</a>
  
	</div>

  

<body>

	<div style="margin-Top:95px;" class="container">
		<center><h3><b>LIBRARY</h3></b></center>
		 <hr>
		 

		 <table class="table">
		<a href="http://127.0.0.1:5000/log">Log records</a> 
	
		<table>

		<tr>
			<th>Book ID</th>
			<th>Book Name</th>
			<th>Year of Publication</th>
			<th>Author Name</th>
			<th>Category</th>
			<th>Person</th>
			<th>UPDATE</th>
			<th>DELETE</th>
	
		</tr>

		<tr>
		{% for veri in books %}
			<td>{{veri.BookID}}</td>
			<td>{{veri.BookName}}</td>
			<td>{{veri.Yearofpublication}}</td>
			<td>{{veri.AuthorName}}</td>
			<td>{{veri.Category}}</td>
			<td>{{veri.Addp}} </td>
			<td><a href="/complete/{{veri.BookID}}" class="btn btn-danger">Update</a></td>
            <td><a href="/add/delete/{{veri.BookID}}" class="btn btn-danger">Delete</a></td>  

		
		</tr>
			{%endfor%}
	
	
		</table>
		<br><br><br>
		
	
		
		</body>
	
		</html>
